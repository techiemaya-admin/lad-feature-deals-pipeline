name: Sync to LAD Main Repositories

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout feature repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Checkout LAD-Backend
        uses: actions/checkout@v3
        with:
          repository: techiemaya-admin/LAD-Backend
          token: ${{ secrets.LAD_REPO_TOKEN }}
          path: lad-backend
          ref: develop

      - name: Copy backend files
        run: |
          # Ensure parent directory exists
          mkdir -p lad-backend/features/deals-pipeline
          
          # Use rsync to sync files (preserves existing files and updates/adds new ones)
          rsync -av --delete backend/features/deals-pipeline/ lad-backend/features/deals-pipeline/
          
          # Verify critical files exist
          echo "✅ Verifying copied files..."
          ls -la lad-backend/features/deals-pipeline/
          [ -f "lad-backend/features/deals-pipeline/manifest.js" ] && echo "✅ manifest.js exists" || echo "❌ manifest.js missing"
          [ -f "lad-backend/features/deals-pipeline/routes.js" ] && echo "✅ routes.js exists" || echo "❌ routes.js missing"
          [ -f "lad-backend/features/deals-pipeline/routes/index.js" ] && echo "✅ routes/index.js exists" || echo "❌ routes/index.js missing"

      - name: Commit and push to LAD-Backend
        working-directory: lad-backend
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add features/deals-pipeline/
          git commit -m "feat(deals-pipeline): auto-sync from feature repo

          Synced from: ${{ github.sha }}
          Repository: lad-feature-deals-pipeline
          Timestamp: $(date -u)
          " || echo "No changes to commit"
          git push origin develop

  sync-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout feature repo
        uses: actions/checkout@v3

      - name: Checkout LAD-Frontend
        uses: actions/checkout@v3
        with:
          repository: techiemaya-admin/LAD-Frontend
          token: ${{ secrets.LAD_REPO_TOKEN }}
          path: lad-frontend
          ref: develop

      - name: Copy frontend SDK files
        run: |
          # Ensure directory exists
          mkdir -p lad-frontend/sdk/features/deals-pipeline

          # Use rsync to sync SDK files
          [ -d "frontend/sdk" ] && rsync -av --delete frontend/sdk/ lad-frontend/sdk/features/deals-pipeline/ || echo "No frontend SDK"

          # Copy components if exist
          if [ -d "frontend/components" ] && [ "$(ls -A frontend/components)" ]; then
            mkdir -p lad-frontend/web/src/features/deals-pipeline
            rsync -av --delete frontend/components/ lad-frontend/web/src/features/deals-pipeline/
          fi

      - name: Commit and push to LAD-Frontend
        working-directory: lad-frontend
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add sdk/features/deals-pipeline/
          if [ -d "web/src/features/deals-pipeline" ]; then
            git add web/src/features/deals-pipeline/
          fi
          git commit -m "feat(deals-pipeline): auto-sync SDK from feature repo

          Synced from: ${{ github.sha }}
          Repository: lad-feature-deals-pipeline
          Timestamp: $(date -u)
          " || echo "No changes to commit"
          git push origin develop
