version: "3.9"

services:
  db:
    image: postgres:15
    container_name: lad-deals-pipeline-db
    environment:
      POSTGRES_DB: lad_feature
      POSTGRES_USER: lad
      POSTGRES_PASSWORD: lad
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lad"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
